language: ruby
rvm:
- 2.3.3
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
install: bundle install
script: ruby grab_goodreads.rb && jekyll build && find .
branches:
  only:
  - master
exclude: [vendor]
sudo: false
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: $S3_BUCKET
  skip_cleanup: true
  local_dir: ./_site
